<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/images/PenumbraLogo.png">
  
  <title>Penumbra</title>

  
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  
  <style>
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
  </style>
</head>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,300&display=swap');
</style>


<body class="background">

  <div class="LogoSession">

    <img class="Logo" src="./images/PenumbraLogo.png" alt="Penumpra_Logo" title="Penumbra_Logo">
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center" id="TitleColor"> <b id="COLORSPACE"> Penumbra</b> Markteplace</h1>
        <button class="Comprador">Cliente</button> <button class="Vendedor">Vendedor</button>
        <hr />
        <br />
      </div>
    </div>

    <div id="nftsRow" class="row">
      <h1 class="text-center" id="TitleColor"> NFT'S Disponíveis</h1>
      <br />
      <!-- NFTS IRAO SER CARREGADAS AQUI -->
    </div>
  </div>



  <div id="nftTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div id="BoxPanel" class="panel panel-default panel-nft">
        <div class="panel-heading" id="HeadPanel">
          <h3 class="panel-title" id="TitlePanel">Scrappy</h3>
        </div>
        <div class="panel-body" id="Avico">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;"
            src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
          <br /><br />
          <strong class="SubField"> Preço:</strong> <span id="Resfield" class="nft-Preco">0.00127406 </span><span class="CryptSigla"><b> ETH</b></span><br/>
          <strong class="SubField">Descrição:</strong> <span id="Resfield" class="nft-Description"></span>
          <p></p>
          <button id="ButtonBuy" class="btn btn-default btn-buy" type="button" data-id="0">Comprar</button>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
